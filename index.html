<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="paintbrush.jpeg">
    <script src='javascript.js' defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div id=main>
        <div id='controls'>
            
            <div class="pickColorContainer">
                <input type='color' class='colorPicker' value='#BC1A42'>
            </div>
                <div class="btns">
                <button class="colorMode">Colour Mode</button>
                <button class="rainbowMode">Rainbow Mode</button>
                <button class='eraser'>Eraser</button>
                <button class="reset">Clear</button>
            </div>

            <h4 class='sliderText'></h4>
            <div class="slidecontainer">
                <input type='range' min='1' max='64' value= '25' class='slider'>
            </div>
            

        </div>
        <div id='gridContainer'>

        </div>
    </div>
</body>
</html>
